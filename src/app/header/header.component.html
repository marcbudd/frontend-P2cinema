<mat-toolbar color="primary" class="matToolbar">
    <a mat-button class="buttonsHeader" routerLink = "" routerLinkActive="active"><img class = "logo" src = "assets/img/logo.png"></a> 
    
    <div class="spacer"></div>
    <a mat-button class="buttonsHeader" routerLink = "programm" routerLinkActive="active" ariaCurrentWhenActive="page"><span>Programm</span></a> 
    <a mat-button class="buttonsHeader" routerLink = "specials" routerLinkActive="active" ariaCurrentWhenActive="page"><span>Specials</span></a>  
    <a mat-button class="buttonsHeader" routerLink = "anfahrt" routerLinkActive="active" ariaCurrentWhenActive="page"><span>Anfahrt</span></a> 
    <a mat-button class="buttonsHeader" routerLink = "impressum" routerLinkActive="active" ariaCurrentWhenActive="page"><span>Impressum</span></a> 
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>account_circle</mat-icon>
    </button>
      <mat-menu #menu="matMenu" >
        <button mat-menu-item routerLink = "einloggen">
          <span>Einloggen</span>
        </button>
        <button mat-menu-item routerLink = "registrierung">
          <span>Registrierung</span>
        </button>
      </mat-menu>
</mat-toolbar>
